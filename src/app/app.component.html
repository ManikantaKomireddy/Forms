<div class="card w-50 mx-auto mt-4">
  <h4 class="card-header text-center">Sign Up</h4>
  <div class="card-body">
    <form action="" #r=ngForm (ngSubmit)="show(r)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" ngModel name="fullName" class="form-control" minlength="4" required>
        <div *ngIf="r.controls['fullName']?.['touched'] && r.controls['fullName']?.['errors']" class="error">
          <div *ngIf="r.controls['fullName']?.['errors']?.['required']">
            UserName is required
          </div>
          <div *ngIf="r.controls['fullName']?.['errors']?.['minlength']">
            User Name should contain 4 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" ngModel name="email" class="form-control" required email>
        <div *ngIf="r.controls['email']?.['touched'] && r.controls['email']?.['errors']" class="error">
            <div *ngIf="r.controls['email']?.['errors']?.['required']">
              Email is required
            </div>
            <div *ngIf="r.controls['email']?.['errors']?.['email']">
              Invalid Email
            </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" ngModel name="password" class="form-control" minlength="8" required>
        <div *ngIf="r.controls['password']?.['touched'] && r.controls['password']?.['errors']" class="error">
          <div *ngIf="r.controls['password']?.['errors']?.['required']">
            Password is required
          </div>
          <div *ngIf="r.controls['password']?.['errors']?.['minlength']">
            Password should contain at-least 8 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" ngModel name="cpassword" class="form-control">
        <div *ngIf="r.controls['cpassword']?.['touched'] && r.controls['password']?.['value'] != r.controls['cpassword']?.['value']" class="error">
          Password must match
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="r.invalid">Sign Up</button>
    </form>
  </div>
</div>
